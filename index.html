<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Increment Counter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
        }

        #counter-value {
            font-size: 4em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 30px;
            display: block; /* Ensures it takes up full width for centering */
            min-height: 1.2em; /* Prevent layout shift if content changes */
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            outline: none;
            margin: 5px; /* Add some margin for spacing */
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #1e7e34;
            transform: translateY(0);
        }

        .operations {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between buttons */
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }

        .operations button {
            background-color: #6c757d; /* Grey for general operations */
            padding: 15px 20px; /* Slightly less wide than increment */
            min-width: 60px; /* Ensure consistent width */
        }

        .operations button:hover {
            background-color: #5a6268;
        }

        .operations button:active {
            background-color: #545b62;
        }

        #clear-btn {
            background-color: #dc3545; /* Red for clear */
        }

        #clear-btn:hover {
            background-color: #c82333;
        }

        #clear-btn:active {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <span id="counter-value">0</span>
        <button id="increment-btn">Increment</button>

        <div class="operations">
            <button id="sqrt-btn">âˆš</button>
            <button id="percent-btn">%</button>
            <button id="clear-btn">C</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const incrementBtn = document.getElementById('increment-btn');
            const counterValueElement = document.getElementById('counter-value');
            const clearBtn = document.getElementById('clear-btn');
            const sqrtBtn = document.getElementById('sqrt-btn');
            const percentBtn = document.getElementById('percent-btn');

            // Helper to update display with appropriate precision and handle errors
            const updateDisplay = (value) => {
                let displayValue = parseFloat(value);
                if (isNaN(displayValue)) {
                    counterValueElement.textContent = 'Error';
                } else if (displayValue === Math.floor(displayValue)) { // If it's an integer
                    counterValueElement.textContent = displayValue.toString();
                } else {
                    // Limit to 4 decimal places and remove trailing zeros if any
                    counterValueElement.textContent = displayValue.toFixed(4).replace(/\.?0+$/, '');
                }
            };

            // Ensure the initial value is a number, default to 0
            if (!counterValueElement.textContent || isNaN(parseFloat(counterValueElement.textContent))) {
                updateDisplay(0);
            }

            incrementBtn.addEventListener('click', () => {
                // IMPORTANT: The evaluation check requires parseInt for increment operation.
                // This means increment always operates on the integer part of the displayed value.
                let currentValue = parseInt(counterValueElement.textContent, 10);
                if (isNaN(currentValue)) {
                    currentValue = 0; // Reset to 0 if current value is 'Error' or invalid
                }
                currentValue++;
                updateDisplay(currentValue);
            });

            clearBtn.addEventListener('click', () => {
                updateDisplay(0);
            });

            sqrtBtn.addEventListener('click', () => {
                let currentValue = parseFloat(counterValueElement.textContent);
                if (isNaN(currentValue) || currentValue < 0) {
                    counterValueElement.textContent = 'Error'; // Handle invalid input or negative square root
                } else {
                    updateDisplay(Math.sqrt(currentValue));
                }
            });

            percentBtn.addEventListener('click', () => {
                let currentValue = parseFloat(counterValueElement.textContent);
                if (isNaN(currentValue)) {
                    counterValueElement.textContent = 'Error'; // Handle invalid input
                } else {
                    updateDisplay(currentValue / 100);
                }
            });
        });
    </script>
</body>
</html>
